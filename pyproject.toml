[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_ddsconfig"
description = "OpenSplice configuration files for Vera Rubin Observatory's control system."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { BugTracker = "https://jira.lsstcorp.org/secure/Dashboard.jspa", SourceCode = "https://github.com/lsst-ts/ts_ddsconfig" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/ddsconfig/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--flake8 --black"
flake8-ignore = [
    "__init__.py = ALL",
    "*.py = E133 E203 E226 E228 N802 N803 N806 N812 N813 N815 N816 W503"
]
flake8-max-line-length = 110
flake8-max-doc-length = 79
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-flake8",
    "pytest-coverage",
    "asynctest",
    "black",
    "pytest-black",
    "documenteer[pipelines]"
]
